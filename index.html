<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>

<body>
    <div class="container">
        <h1 class="container__title">
            My ToDo List
        </h1>
        <hr>
        <div class="tasks">
            <div class="tasks__container">
                <div class="tasks__item">
                    <input type="checkbox" name="" id="task-1">
                    <label for="task-1">Buy Milk</label>
                    <span class="task__remove">❌</span>
                </div>

            </div>
            <hr>

            <div class="task__add">
                <input type="text" class="task__add__input" placeholder="Add a new task...">
                <button class="task__add__button">Add task ➕ </button>
            </div>
        </div>
    </div>

</body>

<script src="main.js"></script>

</html>
